{% extends 'list.html' %}

{% block columns %}
    <th>Número</th>
    <th>Nombre</th>
    <th>Código</th>
    <th>Distrito</th>
    <th>Código del distrito</th>
    <th class="text-center">Opciones</th>
{% endblock %}

{% block rows %}
    {% for i in object_list %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.code }}</td>
            <td>{{ i.district.name }}</td>
            <td>{{ i.district.code }}</td>
            <td class="text-center">
                <a href="{% url 'circuit_update' i.id %}" data-toggle="tooltip" title="Editar registro"
                   class="btn btn-warning btn-xs btn-flat">
                    <i class="fas fa-edit"></i>
                </a>
                <a href="{% url 'circuit_delete' i.id %}" rel="delete" data-toggle="tooltip" title="Eliminar registro"
                   class="btn btn-danger btn-xs btn-flat">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    {% endfor %}
{% endblock %}
